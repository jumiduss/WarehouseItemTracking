    <g id="lbtallshelf5x5">

        <use href="#lbtallshelfside" x="0"    y="365"  />
        <use href="#lbtallshelfside" x="1450" y="365"  />
        <use href="#lb5tallshelf5"   x="50"   y="0"    />
        <use href="#lb5tallshelf5"   x="50"   y="415"  />
        <use href="#lb5tallshelf5"   x="50"   y="830"  />
        <use href="#lb5tallshelf5"   x="50"   y="1245" />

    </g>


    <!--- 
        Pallet Racks do NOT need to create a second visible, but DO need special text.

        Pallet Racks do not highlight similar to shelving units since the first rack labels for L.1 and L.2. 
    --->

    <g id="lb4rack">

        <use href="#lbrackside"   x="0"    y="950"  />
        <use href="#lbrackside"   x="1275" y="950"  />

        <!--- Label Group --> 
        <use href="#lb4rackshelf" x="75"   y="950"  />
        <use href="#lb4rackshelf" x="75"   y="2000" />
        
        <!--- Highlight Group -->
        <use href="#lb4rackspace" x="75"   y="0"    />
        <use href="#lb4rackspace" x="75"   y="1050" />
        <use href="#lb4rackspace" x="75"   y="2100" />

    </g>

    <g id="lb8rack">

        <use href="#lbrackside"   x="0"    y="950"  />
        <use href="#lbrackside"   x="2475" y="950"  />
        
        <!--- Label Group --> 
        <use href="#lb5rackshelf" x="75"   y="950"  />
        <use href="#lb5rackshelf" x="75"   y="2000" />

        <!--- Highlight Group -->
        <use href="#lb5rackspace" x="75"   y="0"    />
        <use href="#lb5rackspace" x="75"   y="1050" />
        <use href="#lb5rackspace" x="75"   y="2100" />

    </g>

</svg>